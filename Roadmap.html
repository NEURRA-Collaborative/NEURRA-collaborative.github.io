    <!-- Canvas for confetti animation -->

    <!-- JavaScript for confetti animation -->
    <script>
        (function() {
            var canvas = document.getElementById('confetti-canvas');
            var ctx = canvas.getContext('2d');

            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Confetti particles array
            var confettiParticles = [];
            var colors = ['#FF4500', '#FF8C00', '#FFD700', '#32CD32', '#1E90FF'];

            function ConfettiParticle() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.r = Math.random() * 10 + 5;
                this.d = Math.random() * canvas.height;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.tilt = Math.random() * 10 - 5;
                this.tiltAngle = Math.random() * Math.PI;
                this.tiltAngleIncrement = Math.random() * 0.07 + 0.05;

                this.update = function() {
                    this.y += Math.cos(this.d) + 1 + this.r / 2;
                    this.x += Math.sin(this.d);
                    this.tiltAngle += this.tiltAngleIncrement;
                    this.tilt = Math.sin(this.tiltAngle) * 15;
                }

                this.draw = function() {
                    ctx.beginPath();
                    ctx.lineWidth = this.r;
                    ctx.strokeStyle = this.color;
                    ctx.moveTo(this.x + this.tilt + this.r / 2, this.y);
                    ctx.lineTo(this.x + this.tilt, this.y + this.tilt + this.r / 2);
                    ctx.stroke();
                }
            }

            for (var i = 0; i < 100; i++) {
                confettiParticles.push(new ConfettiParticle());
            }

            function render() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confettiParticles.forEach(function(p) {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(render);
            }

            render();
        })();
    </script>
